<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>แบบฟอร์มกรอกข้อมูล</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
    }

    .hidden {
      display: none;
    }

    .form-section {
      margin-top: 20px;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 6px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

  <h2>กรอกข้อมูลเพื่อส่ง</h2>

  <form id="userForm" action="submit_form.php" method="post">

    <label for="userType">ประเภทผู้กรอกข้อมูล:</label>
    <select id="userType" name="userType" required>
      <option value="">-- กรุณาเลือก --</option>
      <option value="individual">คนทั่วไป</option>
      <option value="corporate">นิติบุคคล</option>
    </select>

    <!-- คนทั่วไป -->
    <div id="individualFields" class="form-section hidden">
      <label for="fullName">ชื่อ - นามสกุล:</label>
      <input type="text" id="fullName" name="fullName">

      <label for="address">ที่อยู่:</label>
      <input type="text" id="address" name="address">

      <label for="phone">เบอร์โทร:</label>
      <input type="tel" id="phone" name="phone">

      <label for="email">อีเมล:</label>
      <input type="email" id="email" name="email">
    </div>

    <!-- นิติบุคคล -->
    <div id="corporateFields" class="form-section hidden">
      <label for="companyName">ชื่อบริษัท:</label>
      <input type="text" id="companyName" name="companyName">

      <label for="taxId">เลขประจำตัวผู้เสียภาษี:</label>
      <input type="text" id="taxId" name="taxId">

      <label for="companyAddress">ที่ตั้ง:</label>
      <input type="text" id="companyAddress" name="companyAddress">

      <label for="companyPhone">เบอร์โทร:</label>
      <input type="tel" id="companyPhone" name="companyPhone">

      <label for="companyEmail">อีเมล:</label>
      <input type="email" id="companyEmail" name="companyEmail">
    </div>

    <br>
    <button type="submit">ส่งข้อมูล</button>
  </form>

  <script>
    const userType = document.getElementById("userType");
    const individualFields = document.getElementById("individualFields");
    const corporateFields = document.getElementById("corporateFields");

    userType.addEventListener("change", function () {
      if (this.value === "individual") {
        individualFields.classList.remove("hidden");
        corporateFields.classList.add("hidden");
      } else if (this.value === "corporate") {
        corporateFields.classList.remove("hidden");
        individualFields.classList.add("hidden");
      } else {
        individualFields.classList.add("hidden");
        corporateFields.classList.add("hidden");
      }
    });
  </script>

</body>
</html>
